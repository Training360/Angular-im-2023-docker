<h1 mat-dialog-title>Table Settings</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <p *ngFor="let col of data.cols">
    <mat-checkbox [checked]="true" (change)="onChangeCol($event, col)" class="example-margin">
      {{ col }}
    </mat-checkbox>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="checked" cdkFocusInitial>Ok</button>
</div>
